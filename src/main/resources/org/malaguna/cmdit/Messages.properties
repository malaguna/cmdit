#### Mensajes de error de comandos ####

# AbstractBeans
err.abb.noServletContext = No se ha podido recuperar el contexto de servlet

# Genéricos
err.generic=Se ha producido un error y no se ha podido completar la acción que intentaba realizar.

# Genéricos de Logeable
err.lgb.init = Error al inicializar la entidad logeable [{0}]

# Genericos de comando
err.cmd.init = Error al inicializar el comando [{0}]
err.cmd.setAction = El comando [{0}] no acepta cambiar la accion [{1}] por [{2}]
err.cmd.authBadAction = No se puede autorizar comando [{0}] por que no se ha encontrado la acción [{1}]
err.cmd.authNoAction = No se puede autorizar comando [{0}] por que no se ha establecido acción

# Comando para añadir N1
err.ana.noContainer = No se ha especificado el objeto de clase [{0}] al que añadir el agregado [{1}]

# Comando abstracto de búsqueda
warn.faoc.limited = La búsqueda ha devuelto [{0}] resultados, estando limitada a [{1}]. Sea mas explícito.

# Genericos de ServiceDelegate
err.sdg.noAuth = La accion [{0}] no puede ser autorizada, se aborta la ejecución.
err.sdg.noLogI = No es posible iniciar el log del comando.
err.sdg.noLogE = No es posible finalizar el log del comando.
err.sdg.runCommand = Error en la ejecución del comando.
err.sdg.noUserAuth = La accion [{0}] no se autoriza para el usuario [{1}].
err.sdg.invalidCommand = El comando no está bien formado.
err.sdg.noRollBack = No se ha podido ejecutar un RollBack [{0}].

# Genericos de comando Usuario
err.loadUser.notFound=El usuario [{0}] no se encuentra dado de alta
err.loadUser.notActive=El usuario [{0}] no está activo

err.lum.noRolForUser=El usuario no está parametrizado en la aplicación

# Genéricos de Domain Abstract Bean
err.dab.noCommandClass = No se ha especificado alguna clase de comando para la entidad [{0}] en la clase [{1}]
err.dab.noMsgKey = El comando [{0}] debe logear la acción, pero el programador olvidó indicar la clave del mensaje
err.dab.consError = No se pueden instanciar las entidades del DAB [{0}]
err.dab.noDeleteCommand = El DAB [{0}] no tiene asociado comando de borrado, probablemete sea correcto, pero se está llamando a la función de borrar. Revisar.

